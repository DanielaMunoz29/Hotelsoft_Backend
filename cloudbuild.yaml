steps:
  # 1) Construir imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'southamerica-east1-docker.pkg.dev/$PROJECT_ID/eventosclick-repo/eventosclick-backend:$COMMIT_SHA',
        '.'
      ]

  # 2) Subir imagen a Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'southamerica-east1-docker.pkg.dev/$PROJECT_ID/eventosclick-repo/eventosclick-backend:$COMMIT_SHA'
      ]

  # 3) Desplegar en Cloud Run con variables de entorno
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        MONGO_URI=$(gcloud secrets versions access latest --secret="mongodb-uri")
        gcloud run services update "eventosclick-backend" \
          --image "southamerica-east1-docker.pkg.dev/$PROJECT_ID/eventosclick-repo/eventosclick-backend:$COMMIT_SHA" \
          --region "southamerica-east1" \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars "MONGO_URI=$$MONGO_URI"

# === Configuraci√≥n de logs y opciones ===
options:
  logging: CLOUD_LOGGING_ONLY
